<div class="container">
  <p>The delete user and user index api routes are restricted to users with the 'admin' role.</p>
  <ul class="list-group user-list">
    <li class="list-group-item" ng-repeat="user in admin.users">
	    <div class="user-info">
	        <strong>{{user.name}}</strong><br>
	        <span class="text-muted">{{user.email}}</span>
	    </div>
        <a ng-click="admin.delete(user)" class="trash"><span class="fa fa-trash fa-2x"></span></a>
    </li>
  </ul>
  <div class="row">
    <h4>Add Features</h4>
    <label>Name:
      <input type="text" name="input" ng-model="admin.featureText">
    </label>
    <label>Info:
      <input type="text" name="input" ng-model="admin.featureInfo">
    </label>
    <button type="button" class="btn btn-primary" ng-click="admin.addFeature()">Add</button>
    <button type="button" class="btn btn-primary" ng-click="admin.getFeatures()">Refresh</button>
  </div>
  <div class="row">
    <br>
    <li class="list-group-item" ng-repeat="feature in admin.features">
        <strong>{{feature.name}}</strong><p>{{feature.info}}</p>
    </li>
  </div>
</div>
</div>
